<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cubo VR Box (ESM)</title>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  console.log("Three.js cargado:", THREE);

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshNormalMaterial();
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
  camera.position.z = 5;

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ DETECTAR CONTROL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let gamepadIndex = null;

  window.addEventListener("gamepadconnected", (e) => {
      gamepadIndex = e.gamepad.index;
      console.log("ðŸŽ® Gamepad conectado:", e.gamepad);
  });

  let lastLog = 0;

function debugGamepad() {
    if (gamepadIndex === null) return;
    const gp = navigator.getGamepads()[gamepadIndex];
    if (!gp) return;

    const now = performance.now();

    // Solo loguea cada 200ms (=5 veces por segundo)
    if (now - lastLog > 200) {
        console.clear();
        console.log("Botones:", gp.buttons.map(b => b.pressed));
        console.log("Ejes:", gp.axes);
        lastLog = now;
    }
}


  function animate() {
      requestAnimationFrame(animate);
      debugGamepad();
      renderer.render(scene, camera);
  }
  animate();
</script>


</body>
</html>
