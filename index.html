<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VR Box - Control con Mouse</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>

// ---------------------------
// VARIABLES
// ---------------------------
let scene, camera, renderer;
let cube;

// guardamos cuando C está presionado
let isMoving = false;

// sensibilidad para mover
const sensitivity = 0.02;

// ---------------------------
// INICIALIZAR
// ---------------------------
function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    75, window.innerWidth / window.innerHeight, 0.1, 1000
  );
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Cubo
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
  cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Luz
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(3, 5, 4);
  scene.add(light);

  animate();
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

// ---------------------------
// EVENTOS DEL MOUSE
// ---------------------------

// Movimiento del joystick = mover cursor
document.addEventListener("mousemove", (e) => {
  if (!isMoving) return; // solo mover cuando esté presionado el botón C

  cube.position.x += e.movementX * sensitivity;
  cube.position.y -= e.movementY * sensitivity;
});

// Botón C o D → Android lo manda como scroll (wheel) o click
document.addEventListener("mousedown", (e) => {
  // Botón principal del control = activar movimiento
  isMoving = true;
});

document.addEventListener("mouseup", (e) => {
  isMoving = false;
});

// También capturamos wheel por si C manda scroll
document.addEventListener("wheel", () => {
  isMoving = true;
  setTimeout(() => isMoving = false, 150); // corta rápido
});

// ---------------------------
init();

</script>
</body>
</html>
