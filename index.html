<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Simulador de Vuelo VR</title>
  <link rel="stylesheet" href="./style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="startScreen">
    <h1>Simulación de Vuelo VR</h1>
    <h3>Controles</h3>
    <p><b>Joystick Izq/Derecha:</b> Roll</p>
    <p><b>Joystick Arriba/Abajo:</b> Pitch</p>
    <p><b>Botón 0 / Trigger:</b> Acelerar</p>
    <p><b>Botón 1:</b> Frenar</p>
    <p><b>Inclina el móvil:</b> Mirar alrededor</p>
    <button id="startBtn">Iniciar Juego</button>
  </div>

  <!-- Contenedor 3D -->
  <div id="container"></div>

  <!-- HUD -->
  <div id="scoreHUD">SCORE: 0</div>
  <div id="timerHUD">TIME: 60s</div>
  <div id="debugHUD" style="position: absolute; bottom: 20px; left: 20px; color: #00ff00; font-size: 14px; display: none;"></div>

  <!-- VR Button (aparece solo si hay soporte) -->
  <div id="vrButtonContainer" style="position: absolute; bottom: 20px; right: 20px; z-index: 100; display: none;">
    <button id="vrButton" style="padding: 12px 24px; font-size: 16px; background: #00ccff; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px #00ffff;">
      Enter VR
    </button>
  </div>

  <!-- Pantalla final -->
  <div id="endScreen">
    <div class="end-content">
      <h1>¡Tiempo terminado!</h1>
      <p>Puntaje final: <strong id="finalScore">0</strong></p>
      <button id="restartBtn">Reiniciar</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('vrButtonContainer').style.display = 'block'; // Mostrar VR button
      document.body.requestFullscreen();
      window.startGame && window.startGame();
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
