<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Simulador de Vuelo VR</title>
  <link rel="stylesheet" href="./style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
      }
    }
  </script>
</head>

<body>

  <div id="startScreen">
    <h1>Simulación de Vuelo VR</h1>
    <p>Presiona el botón para comenzar</p>
    <button id="startBtn">Iniciar Vuelo</button>
  </div>

  <div id="container"></div>

  <div id="scoreHUD">SCORE: 0</div>
  <div id="timerHUD">TIME: 60s</div>

  <div id="endScreen">
    <h1>¡Tiempo terminado!</h1>
    <p>Puntaje final: <strong id="finalScore">0</strong></p>
    <button id="restartBtn">Reiniciar</button>
  </div>

  <script type="module" src="./js/main.js"></script>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startScreen').style.display = 'none';
      document.body.requestFullscreen();
      window.startGame && window.startGame();
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>

</body>
</html>
