<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Simulador de Vuelo VR</title>
  <link rel="stylesheet" href="./style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Contenedor 3D -->
  <div id="container"></div>

  <!-- HUD -->
  <div id="scoreHUD">SCORE: 0</div>
  <div id="timerHUD">TIME: 60s</div>
  <div id="debugHUD" style="position: absolute; bottom: 20px; left: 20px; color: #00ff00; font-size: 14px; z-index: 10;"></div>

  <!-- VR Button -->
  <div id="vrButtonContainer" style="position: absolute; bottom: 20px; right: 20px; z-index: 100;"></div>

  <!-- Pantalla final -->
  <div id="endScreen" style="display: none;">
    <div class="end-content">
      <h1>Â¡Tiempo terminado!</h1>
      <p>Puntaje final: <strong id="finalScore">0</strong></p>
      <button id="restartBtn">Reiniciar</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
